<script>
// int value = (Integer) inputSpinner.getValue();
const updateCart = (id,method) => {
  let lastValue = document.getElementById(id).value
    console.log('angka terakhir', lastValue)
    
      if (method=='add') {
      document.getElementById(id).value = parseInt(lastValue) + parseInt(1)
      document.getElementById(id).setAttribute('value',parseInt(lastValue) + parseInt(1))
    }else{
      if (lastValue=='0') {
        return
      }
      document.getElementById(id).value = parseInt(lastValue) - parseInt(1)
      document.getElementById(id).setAttribute('value',parseInt(lastValue) - parseInt(1))
    }
    
    
  }

</script>
